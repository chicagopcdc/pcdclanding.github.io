site_name: PCDC Landing Page
theme:
  name: material
  font:
    text: Raleway
  favicon: img/favicon.ico
extra:
  generator: false
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - abbr
  - attr_list
  - md_in_html
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
